<!DOCTYPE html>

<html>
<head>
<title>#{get 'title' /}</title>
<meta charset="utf-8">
<link rel="stylesheet" href="@{'/public/assets/css/bootstrap.css'}">
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}
</style>

<link href="@{'/public/assets/css/bootstrap-responsive.css'}" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="@{'/public/assets/gritter/css/jquery.gritter.css'}" />

#{get 'moreStyles' /}
<link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
<script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
#{get 'moreScripts' /}

</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"	data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="@{Application.index()}">PLAY.mon</a>
				
				<div class="nav-collapse collapse">
				
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li class="dropdown" id="preview-menu"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Monitoring<b class="caret"></b></a> 
							<ul class="dropdown-menu">
								<li><a href="@{MonitoringController.create()}">Connect</a></li>
								<li><a href="@{MonitoringController.charts()}">Live charts</a></li>
							</ul> 
						</li>
						<li><a href="#contact">About</a></li>
					</ul>

					<ul class="nav pull-right" id="main-menu-right">
						<li class="dropdown" id="preview-menu"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Session<b class="caret"></b></a> 
							<ul class="dropdown-menu"><li><a href="@{Secure.logout}">Logout</a></li></ul>
							<ul class="dropdown-menu"><li><a href="@{Secure.login}">Login</a></li></ul> 
						</li>
					</ul>

				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container">

		#{if flash.success}
		<div class="alert alert-success">
			<button type="button" class="close" data-dismiss="alert">×</button>
			<strong>${flash.success}</strong>
		</div>
		#{/if} #{if flash.error}
		<div class="alert alert-error">
			<button type="button" class="close" data-dismiss="alert">×</button>
			<strong>${flash.error}</strong>
		</div>
		#{/if} 
		
		#{doLayout /}
	</div>

	<script src="@{'/public/assets/js/jquery.js'}"></script>
	<script src="@{'/public/assets/js/bootstrap-transition.js'}"></script>
	<script src="@{'/public/assets/js/bootstrap-alert.js'}"></script>
	<script src="@{'/public/assets/js/bootstrap-modal.js'}"></script>
	<script src="@{'/public/assets/js/bootstrap-dropdown.js'}"></script>
	<script src="@{'/public/assets/js/bootstrap-scrollspy.js'}"></script>
	<script src="@{'/public/assets/js/bootstrap-tab.js'}"></script>
	<script src="@{'/public/assets/js/bootstrap-tooltip.js'}"></script>
	<script src="@{'/public/assets/js/bootstrap-popover.js'}"></script>
	<script src="@{'/public/assets/js/bootstrap-button.js'}"></script>
	<script src="@{'/public/assets/js/bootstrap-collapse.js'}"></script>
	<script src="@{'/public/assets/js/bootstrap-carousel.js'}"></script>
	<script src="@{'/public/assets/js/bootstrap-typeahead.js'}"></script>

	<script type="text/javascript"
		src="@{'/public/assets/gritter/js/jquery.gritter.js'}"></script>
	<script>
		$.extend($.gritter.options, {
			position : 'bottom-right'
		});
	</script>

</body>
</html>
